<body onload="updatePage()">
   <header class="page_name">
      <h1 class="page_name__h1">Laugh Shop</h1>

      <button class="goods_basket" id="basket_but" onclick="useBasket()">
         <img class="basket_img">
      </button>

      <div class="order_block" id="order_block">
         <header class="order_block_header">
            Оформление заказа
            <button class="order_block__close" id="order_close" onclick='hidElement("order_block")'>X</button>
         </header>
         
         <p class="order_entry">Имя:</p>

         <input class="order_input" id="order_name" value="" onkeypress="styleInput(this.id)" onclick="styleInput(this.id)">

         <p class="order_entry">Фамилия:</p>

         <input class="order_input" id="order_surname" value="" onkeypress="styleInput(this.id)" onclick="styleInput(this.id)">

         <p class="order_entry">Адрес доставки:</p>

         <input class="order_input" id="order_address" value="" onkeypress="styleInput(this.id)" onclick="styleInput(this.id)">

         <p class="order_entry">Контактный номер телефона:</p>

         <input class="order_input" id="order_phone" value="" onclick="styleInput(this.id)" onkeypress="return isValid(event, this.id)">
         <br>

         <p class="order_entry_button">
            <button class="order_button" id="order_but" onclick='makeOrder("order_block", "succsess_bl")'>Создать заказ</button>
         </p>
      </div>

      <div class="succsess_block" id="succsess_bl">
         <p class="succsess_block_button">
            <button class="succsess_block__but" id="succsess_close" onclick='hidElement("succsess_bl")'>X</button>
         </p>
         <p class="succsess_block_para">
            Заказ успешно оформлен!
         </p>
      </div>  

      <div class="basket_block" id="basket_block">

               Корзина
         </header>   
         <div class="basket_block__main">
         </div>
         <div class="basket_block__sum">
         </div>
         <footer class="basket_block__footer">
               <button class="basket_block__footer_button" id="basket_order" onclick="showOrder()">
                  Оформить заказ
               </button>
         </footer>   
      </div>
   </header>
